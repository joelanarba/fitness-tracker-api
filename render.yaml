databases:
  - name: fitness-tracker-db
    databaseName: fitness_tracker
    user: fitness_user

services:
  - type: web
    name: fitness-tracker-api
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn fitness_tracker_api.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: fitness-tracker-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: fitness-tracker-api.onrender.com
      - key: CORS_ALLOWED_ORIGINS
        value: https://your-frontend-domain.com,http://localhost:3000